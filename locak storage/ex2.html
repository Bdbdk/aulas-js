<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    


<input id="nome" type="text">
<button onclick="localStorage.setItem('nome', nome.value)">
salvar nome</button><br> <br>

<input  id="jogo" type="text">
<button onclick="
    let vetor = JSON.parse(localStorage.getItem('jogos') )  || []
    vetor.push(jogo.value)
    localStorage.setItem('jogos', JSON.stringify(vetor))


"
 >adicionar</button>

 <script>
    console.log("vetor de jogos: ", JSON.parse(localStorage.getItem('jogos')))
 </script>



</body>
</html>
